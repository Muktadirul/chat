{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <title>Tornado Chat</title>
</head>
<body>
  {% for user in users %}
    <div>{{user.username}}</div>
  {% endfor %}
  <div id="msg-block"><div>
  <input id="msg-input" type="text" placeholder="Your message...">
  <button id="msg-send" type="submit">Send</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="{% static 'js/chat.js' %}" type="text/javascript"></script>
</body>
</html>
